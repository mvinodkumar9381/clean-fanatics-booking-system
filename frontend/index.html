<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Fanatics | Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ§¹ Clean Fanatics â€“ Booking System</h1>

    <!-- Create Booking -->
    <div class="card">
        <h2>Create Booking</h2>

        <input id="customer" type="text" placeholder="Customer Name">
        <input id="service" type="text" placeholder="Service Type (Cleaning, Plumbing)">

        <button onclick="createBooking()">Create Booking</button>
        <pre id="createResult"></pre>
    </div>

    <!-- Update Booking -->
    <div class="card">
        <h2>Booking Actions</h2>

        <input id="bookingId" type="number" placeholder="Booking ID">
        <input id="provider" type="text" placeholder="Provider Name">

        <div class="actions">
            <button onclick="assign()">Assign Provider</button>
            <button onclick="start()">Start Service</button>
            <button onclick="complete()">Complete Service</button>
            <button class="danger" onclick="cancel()">Cancel Booking</button>
        </div>

        <pre id="actionResult"></pre>
    </div>

    <!-- View All -->
    <div class="card">
        <h2>All Bookings</h2>
        <button onclick="loadBookings()">Refresh</button>
        <pre id="allBookings"></pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
